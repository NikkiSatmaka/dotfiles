# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  # - trigger: ":espanso"
  #   replace: "Hi there!"

  # Simple email greetings
  - trigger: ":br"
    replace: "Best Regards,\n{{ .name }}"

  # Dates
  - trigger: ":date"
    replace: "{{ "{{" }}mydate{{ "}}" }}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"
  
  # Dates 'YYYY-mm-dd'
  - trigger: ":ymd"
    replace: "{{ "{{" }}mydate{{ "}}" }}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # Dates 'YYYYmmdd'
  - trigger: ":yymd"
    replace: "{{ "{{" }}mydate{{ "}}" }}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"

  # Date Time
  - trigger: ":dtime"
    replace: "{{ "{{" }}isodatetime{{ "}}" }}"
    vars:
      - name: isodatetime
        type: date
        params:
          format: "%Y%m%d-%H%M%S"

  # Now
  - trigger: ":now"
    replace: "{{ "{{" }}mytime{{ "}}" }}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%H:%M"

  # Shell commands
  - trigger: ":shell"
    replace: "{{ "{{" }}output{{ "}}" }}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
